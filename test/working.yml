apiVersion: batch/v1
kind: Job
metadata:
  generateName: job-working-
spec:
  activeDeadlineSeconds: 300
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: pi
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
      restartPolicy: OnFailure
